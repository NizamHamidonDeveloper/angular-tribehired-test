
<div  style="padding-left: 10%;padding-right: 10%;">

  <mat-card>
  
    <div class="product-list" style="padding-left: 30%;">
        <h3 class="mt-4">Post List</h3>
        <div [hidden]="!postsList || !postsList.length">
          <table #dataTable mat-table [dataSource]="dataSource" matSort class="lessons-table mat-elevation-z8" (matSortChange)="sortData($event)">
            <ng-container matColumnDef="userId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <h5>User ID</h5>
              </th>
              <td mat-cell *matCellDef="let element" class="custom-column">
                {{element.userId}}
              </td>
            </ng-container>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <h5>ID</h5>
              </th>
              <td mat-cell *matCellDef="let element" class="custom-column">
                {{element.id}}
              </td>
            </ng-container>
      
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <h5>Title</h5>
              </th>
              <td mat-cell *matCellDef="let element" class="custom-column">
                {{element.title}}
              </td>
            </ng-container>
      
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <h5>Category</h5>
              </th>
              <td mat-cell *matCellDef="let element" class="custom-column">
                {{element.category}}
              </td>
            </ng-container>
      
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <h5>Price</h5>
              </th>
              <td mat-cell *matCellDef="let element" class="custom-column">
               RM {{element.price | number: '1.2' }}
              </td>
            </ng-container>
      
            <ng-container matColumnDef="viewDetails">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" class="custom-column">
                <button class="button" (click)="showDetailPage(element.id)">View</button>
              </td>
            </ng-container>
      
            <tbody>
              <tr mat-header-row *matHeaderRowDef="displayedColumns">
              </tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </tbody>
          </table>
    
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
        <div [hidden]="!!postsList && !!postsList.length" class="text-center">
          <h2>No record found</h2>
        </div>
      </div>
  </mat-card>
</div>
